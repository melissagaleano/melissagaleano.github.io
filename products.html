<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="home.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item" onclick="userMenu()">
              <p class="nav-link" id="email" ></p>
              <div class="container-menu none" id="menuUser">
                <a href="cart.html">Mi Carrito</a>

              </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="container">
      <h1>Productos</h1>
      <h3 id="subtitle"></h3>

        <div class="container-filter">
          <div class="filter-icons">
              <div id="menor" onclick="sortDec()">
                <i class="fas fa-arrow-down-wide-short"></i>
                <span>$</span>
              </div>
              <div onclick="sortAsc()">
                <i id="mayor" class="fas fa-arrow-up-wide-short"></i>
                <span>$</span>
              </div>
              <div onclick="sortRel()">
                <i id="rel" class="fas fa-arrow-down-wide-short"></i>
                <span>Rel.</span>
              </div>
          </div>
          <div class="filter-input">
              <div>Precio</div>
              <input type="text" value="2500" id="filterMin">
              <input type="text" value="15000" id="filterMax">
              <button id="buttonFilter" onclick="sortPrice()">Filtrar</button>
              <button id="buttonClear" onclick="showCategoriesList(lista)">Limpiar</button>
          </div>
          <form action="" id="search-form" >
            <div class="container-search"> 
              <label for="site-search">Buscador:</label>
              <input  type="search" id="siteSearch" name="q" onkeyup="Search()" >
              
            </div>
          </form>
          
      </div>

      <div class="container-products" id="container-products">
        
      </div>

    </div>
  </main>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/home.js"></script>
