<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container container-login">
      
        <img src="img/login.png" alt="">
        <div class="form">
          <p class="fw-bold fs-4">Inicio de sesión</p>

          <form class="needs-validation" novalidate>

            <label for="email">Email</label>
              <input class="p-1 email" type="email" id="email" placeholder="Email" required>
              <div class="invalid-feedback">
                <p>Ingresa tu email</p>
              </div>
            <label for="pass">Contraseña</label>
              <input class="p-1 pass"  type="password" id="pass" placeholder="Contraseña" required>
              <div class="invalid-feedback">
                Ingresa tu contraseña
              </div>
            <input class="btn-login btn btn-primary w-25 m-auto mt-3" type="submit" value="Ingresar">
          </form>
          
        </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
